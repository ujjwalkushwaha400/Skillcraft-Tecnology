<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-2xl mx-4">
        <div id="quiz-container">
            <div id="question-header" class="mb-6">
                <h2 id="question" class="text-2xl sm:text-3xl font-bold text-cyan-400">Question text goes here</h2>
                <p id="progress" class="text-gray-400 mt-2">Question 1 of 10</p>
            </div>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Answer options will be generated by JavaScript -->
            </div>
            <div id="feedback" class="mt-4 text-lg font-semibold h-8"></div>
            <div class="flex justify-end mt-8">
                <button id="action-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-400 hidden">Next</button>
            </div>
        </div>
        <div id="score-container" class="hidden text-center">
            <h2 class="text-3xl font-bold mb-4">Quiz Completed!</h2>
            <p id="score-text" class="text-2xl mb-6">You scored 0 out of 0.</p>
            <button id="restart-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105">Play Again</button>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
